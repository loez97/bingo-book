<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Book</title>

      <link rel="icon" href="./icons/favicon.png">


    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">
        <form class="search">
            <input type="search" id="input" placeholder="Digite o nome do ninja..." autocomplete="off">
            <button type="submit" class="btn"><i class="bi bi-search"></i></button>
        </form>

        <div class="content">
            <h1 class="name">Ninja</h1>
            <div class="photo">
                <img id="ninja-img" src="./img/user.jpg" alt="Imagem do ninja">
            </div>
            <ul class="info">
                <li><b>Idade:</b> <span class="age">?</span></li>
                <li><b>Gênero:</b> <span class="sex">?</span></li>
                <li><b>Clã:</b> <span class="clan">?</span></li>
            </ul>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>

</html>
